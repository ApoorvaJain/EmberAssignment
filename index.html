<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="application">
    {{outlet}}
    {{outlet 'modal'}}
    </script>


    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
        </header>

        <section id="main">
          <ul id="todo-list">
          {{#each todo in model}}
            <li>
              <button class="reWrite" {{action 'showModal' 'edit-modal' todo}}></button>
              <span class="sNo">{{_view.contentIndex}}</span>
              <label>{{todo.title}}</label><button class="destroy" {{action 'showModal' 'delete-modal' todo}}></button>
              <span class="endBy">{{todo.dueDate}}</span>
            </li>
          {{/each}}
          </ul>
          <button class="add" {{action 'showModal' 'addNew-modal' model}}><span class="glyphicon glyphicon-plus"></span></button>
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> todos left
          </span>
          <input type="text" id="filters" placeholder="Search todos">
          <button id="sort-by-date">
            Sort by Date
          </button>
        </footer>
      </section>
    </script>
      
    <script type="text/x-handlebars" data-template-name="addNew-modal">
      {{#my-modal title="Add new item" ok='save' close='removeModal'}}
        {{input class="form-control" value=newTitle placeholder="enter title"}}
      {{/my-modal}}
    </script>

    <script type="text/x-handlebars" data-template-name="edit-modal">
      {{#my-modal title="Edit item" ok='save' close='removeModal'}}
        {{input class="form-control" value=title placeholder="enter title"}}
      {{/my-modal}}
    </script>

    <script type="text/x-handlebars" data-template-name="delete-modal">
      {{#my-modal title="Edit item" ok='deleteItem' close='removeModal'}}
        <p>Are you sure you want to delete this item</p>
      {{/my-modal}}
    </script>

    <script type="text/x-handlebars" data-template-name="components/my-modal">
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
              {{yield}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" {{action 'ok'}}>OK</button>
            </div>
          </div>
        </div>
      </div>
    </script>



    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/components/myModalComponent.js"></script>
    <script src="js/controllers/modal_controllers.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    
  </body>
</html>
